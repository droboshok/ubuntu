<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Vertical Tabs</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.vertical-tabs.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1>Bootstrap Vertical Tabs <small> | Demo</small></h1>
    </div>

    <div class="row" style="min-height:600px;">
      <div  class="col-sm-6">
        <h3>Left Tabs</h3>
        <hr/>
        <div class="col-xs-3"> <!-- required for floating -->
          <!-- Nav tabs -->
          <ul class="nav nav-tabs tabs-left">
            <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
            <li><a href="#ruby" data-toggle="tab">Ruby</a></li>
            <li><a href="#messages" data-toggle="tab">Messages</a></li>
            <li><a href="#settings" data-toggle="tab">Settings</a></li>
          </ul>
        </div>
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="home">Home Tab.</div>
            <div class="tab-pane" id="ruby"></div>
            <div class="tab-pane" id="messages">Messages Tab.</div>
            <div class="tab-pane" id="settings">Settings Tab.</div>
          </div>
        </div>

        <div class="clearfix"></div>

      </div>


    </div>




  </div>

  <footer class="footer" style="width:100%; text-align:center; padding-bottom:20px;">
   
  </footer>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
